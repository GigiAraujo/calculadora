<body>
    <script>
        //definindo a classe pessoa
        class Pessoa {
            constructor
                (nome, idade) {
                this.nome = nome;
                this.idade = idade;
            }


            //método para imprimir os dados da pessoas
            imprimirDados() {
                console.log(`Nome: ${this.nome}, Idade: ${this.idade}`);
            }
        }

        //criando um objeto pessoa1 da classe da classe Pessoa
        let pessoa1 = new Pessoa('Giovanna', 16);

        //chamando o método imprimirDados do objeto pessoa
        pessoa1.imprimirDados()


    </script>
</body>
